<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* stopwatch.css */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1e1e2f;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

div:first-of-type {
    font-size: 60px;
    font-weight: bold;
    margin-bottom: 30px;
    background-color: #2e2e3e;
    padding: 20px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.4);
}

button {
    padding: 12px 24px;
    margin: 0 10px;
    font-size: 18px;
    font-weight: 500;
    color: white;
    background-color: #4a90e2;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background-color: #357ab7;
}

button:active {
    transform: scale(0.95);
}

</style>
<body>

    <div>
        <span id="hour">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
    </div>
    <div>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
    </div>

    

    <script src="./stopwatch.js"></script>
</body>
</html>
